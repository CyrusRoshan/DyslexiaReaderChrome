<!doctype html>
<html>
  <head>
    <link href="css/popupStyle.css" rel='stylesheet' type='text/css' />
    <title>Dyslexia Reader Chrome Popup</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/dataStorage.js"></script>
    <script src="js/checkStatus.js"></script>
    <script src="js/changeStatus.js"></script>
    <script src="js/radioChecker.js"></script>
    <script src="js/urlChecker.js"></script>
    <script src="js/inject.js"></script>
    <!-- keep onload.js as the last script -->
    <script src="js/onload.js"></script>
  </head>
  <body>
    <div class="mainContainer">
      <div div class="statusContainer">
        <div class="status"></div>
      </div>
      <div class="buttonContainer">
        <button class="actualButton" type="button"><img class="powerButton" src=""></button>
      </div>
      <div class="questionContainer">
          <div class="intro">Dyslexia Reader Chrome will be</div>
          <form>
            <label for="Disabled"><input type="radio" name="savedSetting" class="radioButton Disabled" id="Disabled" value="Disabled">Always Disabled<br></label>
            <label for="Neither"><input type="radio" name="savedSetting" class="radioButton Neither" id="Neither" value="Neither">Normal<br></label>
          </form>
          <div class="question">
            <div class="domain"></div>
          </div>
      </div>
    </div>
  </body>
</html>
