<!doctype html>
<html>
  <head>
    <link href="css/popupStyle.css" rel='stylesheet' type='text/css' />
    <title>Dyslexia Reader Chrome Popup</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/dataStorage.js"></script>
    <script src="js/checkStatus.js"></script>
    <script src="js/changeStatus.js"></script>
    <script src="js/styleChanger.js"></script>
    <script src="js/radioChecker.js"></script>
    <!-- keep onload.js as the last script -->
    <script src="js/onload.js"></script>
  </head>
  <body>
    <div class="mainContainer">
      <div div class="statusContainer">
        <div class="status"></div>
      </div>
      <div class="buttonContainer">
        <button type="button"><img class="powerButton" src=""></button>
      </div>
      <div class="questionContainer">
          <div class="question"></div>
          <form>
            <input type="radio" name="savedSetting" class="radioButton" id="Enabled" value="Enabled">Always Enabled<br>
            <input type="radio" name="savedSetting" class="radioButton" id="Disabled" value="Disabled">Always Disabled<br>
            <input type="radio" name="savedSetting" class="radioButton" id="Neither" value="Neither" checked>Neither<br>
          </form>
      </div>
    </div>
  </body>
</html>
