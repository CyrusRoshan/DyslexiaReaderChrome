<!doctype html>
<html>
  <head>
    <link href="css/popupStyle.css" rel='stylesheet' type='text/css' />
    <title>Dyslexia Reader Chrome Popup</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/inject.js"></script>
    <script src="js/dataStorage.js"></script>
    <script src="js/checkStatus.js"></script>
    <script src="js/changeStatus.js"></script>
    <script src="js/radioChecker.js"></script>
    <script src="js/urlChecker.js"></script>

  <body>
    <div class="mainContainer">
      <div div class="statusContainer" >
        <div class="status" ></div>
      </div>
      <div class="buttonContainer">
        <button class="actualButton" type="button"><img class="powerButton" src=""></button>
      </div>
      <div class="questionContainer">
          <form>
            <div class="radio">
<input type="radio" name="savedSetting" id="Neither" value= "Neither" class="radio" />
<label for="Neither">Enabled</label>


<input type="radio" name="savedSetting" id="Disabled" value= "Disabled" class="radio"/>
<label for="Disabled">Always Disabled</label>
        </div>

          </form>
          <div class="question">
            <div class="domain"></div>
          </div>
      </div>
    </div>
